<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gestión de Personas - Club Náutico</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex flex-column min-vh-100">

  <!-- Header -->
  <header class=" py-3">
    <div class="container d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center">
        <img src="../../../assets/images/logo.png" alt="Club Náutico" width="50" height="50" class="me-2">
        <h1 class="h3 mb-0"> EVIDEN Club Náutico</h1>
      </div>
      <div>
        <a href="/home" class="btn btn-outline-light me-2">Inicio</a>
        <a href="/persona" class="btn btn-outline-light me-2" >Persona</a>
        <a href="/barco" class="btn btn-outline-light me-2">Barco</a>
        <a href="/miembro" class="btn btn-outline-light me-2">Miembro</a>
        <a href="/viaje" class="btn btn-outline-light me-2">Viaje</a>
      </div>
    </div>
  </header>

  <!-- Contenido Principal -->
  <main class="container my-5">
        <h2 class="text-center text-primary mb-4 text-black">Editar Persona</h2>

        <form (ngSubmit)="actualizarPersona()" class="border p-4 rounded shadow bg-light">
            <div class="mb-3">
                <label for="dni" class="form-label">DNI:</label>
                <input type="text" id="dni" class="form-control" [(ngModel)]="persona.dni" name="dni" disabled>
            </div>

            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" id="nombre" class="form-control" [(ngModel)]="persona.nombre" name="nombre">
            </div>

            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido:</label>
                <input type="text" id="apellido" class="form-control" [(ngModel)]="persona.apellidos" name="apellido">
            </div>

            <div class="mb-3">
              <label for="telefono" class="form-label">Teléfono:</label>
              <input type="text" id="telefono" class="form-control" [(ngModel)]="persona.telefono" name="telefono" #telefono="ngModel" required pattern="^[0-9]+$">
              <div *ngIf="telefono.invalid && (telefono.dirty || telefono.touched)" class="text-danger">
                <div *ngIf="telefono.errors?.['pattern']">El teléfono debe contener solo números positivos.</div>
              </div>
            </div>

            <div class="mb-3">
                <label for="direccion" class="form-label">Dirección:</label>
                <input type="text" id="direccion" class="form-control" [(ngModel)]="persona.direccion" name="direccion">
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" id="esPatron" class="form-check-input" [(ngModel)]="persona.esPatron" name="esPatron">
                <label for="esPatron" class="form-check-label">Es Patrón</label>

            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-success me-2">Actualizar</button>
                <button type="button" class="btn btn-secondary" (click)="navigateToPersonas()">Cancelar</button>
            </div>
           
        </form>
    </main>

    <!-- Footer -->
    <footer class=" py-3 mt-auto">
        <p class="mb-0">&copy; 2025 Club Náutico. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
