<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gestión de Personas - Club Náutico</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex flex-column min-vh-100">

  <!-- Header -->
  <header class=" text-white py-3">
    <div class="container d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center">
        <img src="../../../assets/images/logo.png" alt="Club Náutico" width="50" height="50" class="me-2">
        <h1 class="h3 mb-0"> EVIDEN Club Náutico</h1>
      </div>
      <div >
        <a href="/home" class="btn btn-outline-light me-2">Inicio</a>
        <a href="/persona" class="btn btn-outline-light me-2" >Persona</a>
        <a href="/barco" class="btn btn-outline-light me-2">Barco</a>
        <a href="/miembro" class="btn btn-outline-light me-2">Miembro</a>
        <a href="/viaje" class="btn btn-outline-light me-2">Viaje</a>
      </div>
    </div>
  </header>

    <!-- Contenido Principal -->
    <main class="container my-5">
        <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
            {{ errorMessage }}
          </div>
        <h2 class="text-center text-primary text-black">Crear Viaje</h2>

        <form (ngSubmit)="saveViaje()" class="border p-4 rounded shadow bg-light">
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción:</label>
                <input type="text" id="descripcion" class="form-control" [(ngModel)]="viaje.descripcion" name="descripcion"
                    required>
            </div>

            <div class="mb-3">
                <label for="fecha" class="form-label">Fecha:</label>
                <input type="datetime-local" id="fecha" class="form-control" [(ngModel)]="viaje.fechaHora" name="fecha" required> 
            </div>

            <div class="mb-3">
                <label for="barco" class="form-label">Barco:</label>
                <select *ngIf="viaje.barco" id="barco" class="form-control" [(ngModel)]="viaje.barco.matricula" name="barco" required>
                  <option *ngFor="let barco of barcos" [value]="barco.matricula">{{ barco.matricula }}</option>
                </select>
              </div>
          
            <div class="mb-3">
                <label for="organizador" class="form-label">Organizador:</label>
                <select *ngIf="viaje.organizador" id="organizador" class="form-control" [(ngModel)]="viaje.organizador.dni" name="organizador" required>
                  <option *ngFor="let persona of personas" [value]="persona.dni">{{ persona.nombre }} {{persona.apellidos }}</option>
                </select>
              </div>

            <div class="text-center">
                <button type="submit" class="btn btn-success me-2">Guardar</button>
                <button type="button" class="btn btn-secondary" (click)="cancelar()">Cancelar</button>
            </div>
        </form>
    </main>

    <!-- Footer -->
    <footer class="text-white text-center py-3 mt-auto">
        <p class="mb-0">&copy; 2025 Club Náutico. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
