<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Náutico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<body class="d-flex flex-column min-vh-100">
    <!-- Header -->
    <header class="text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">

            </div>
        </div>
    </header>

        <div class="d-flex flex-column align-items-center">
            <h2>Bienvenido/a a EVIDEN Club Náutico</h2>
            <p>Área de gestión del club</p>

                <img src="../../../assets/images/logo.png" alt="Club Náutico" width="300" class="me-2">

          </div>
          <div class="row mt-4">
            <div class="col-md-3">
              <div class="card text-center">
                <div class="card-body">
                  <a href="/persona" class="btn btn-light">Personas</a>
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="card text-center">
                <div class="card-body">
                  <a href="/barco" class="btn btn-light">Barcos</a>
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="card text-center">
                <div class="card-body">
                  <a href="/miembro" class="btn btn-light">Miembros</a>
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="card text-center">
                <div class="card-body">
                  <a href="/viaje" class="btn btn-light">Viajes</a>
                </div>
              </div>
            </div>
          </div>

    <footer class=" py-3 mt-auto">

    </footer>
