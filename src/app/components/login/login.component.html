<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Club Náutico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <div class="login-container text-center">
        <img src="logo.png" alt="Club Náutico" width="70" class="mb-3">
        <h2 class="mb-3">Iniciar Sesión</h2>
        <form (ngSubmit)="iniciarSesion()" #loginForm="ngForm">
    <h2>Iniciar Sesión</h2>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" [(ngModel)]="usuario.email" required placeholder="Ingrese su email" />
    </div>
    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" [(ngModel)]="usuario.password" required
        placeholder="Ingrese su contraseña" />
    </div>
    <button type="submit">Iniciar sesión</button>
    <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
  </form>
        <div class="mt-3">
            <a href="/register" class="text-decoration-none">¿No tienes cuenta? Regístrate</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
