<h2>Registro de usuario</h2>
<form (submit)="registrarUsuario()">
    <label for="nombre">Nombre: </label>
    <input type="text" id="nombre" name="nombre" [(ngModel)]="usuario.nombre" required>

    <label for="apellido">Apellido: </label>
    <input type="text" id="apellido" name="apellido" [(ngModel)]="usuario.apellidos" required>

    <label for="dni">DNI: </label>
    <input type="text" id="dni" name="dni" [(ngModel)]="usuario.dni" required>

    <label for="telefono">Teléfono: </label>
    <input type="text" id="telefono" name="telefono" [(ngModel)]="usuario.telefono" required>

    <label for="direccion">Dirección: </label>
    <input type="text" id="direccion" name="direccion" [(ngModel)]="usuario.direccion" required>

    <label for="email">Email: </label>
    <input type="email" id="email" name="email" [(ngModel)]="usuario.email" required>

    <label for="password">Contraseña: </label>
    <input type="password" id="password" name="password" [(ngModel)]="usuario.password" required>

    <button type="submit">Registrar</button>
</form>
